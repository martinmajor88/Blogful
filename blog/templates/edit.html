{% extends "base.html" %}
{% macro render_post(post) %}

{% block content %}
<h1>
    Edit Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{(post.title)}}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea type = "text" class="form-control" id="content" name="content" cols = "100" rows="20">{{(post.content)}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button> <a href="{{ url_for('posts')}}" class="button"><button>Cancel</button></a>
</form>

{% endblock %}
{% endmacro %}
